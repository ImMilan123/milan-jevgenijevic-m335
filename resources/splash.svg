<svg xmlns="http://www.w3.org/2000/svg" width="2732" height="2732" viewBox="0 0 2732 2732">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="2732" height="2732" fill="url(#bg-gradient)"/>
  
  <!-- Center content -->
  <g transform="translate(1366, 1366)">
    <!-- Icon/Logo -->
    <g transform="scale(1.5)">
      <!-- Wallet -->
      <rect x="-200" y="-150" width="400" height="260" fill="#ffffff" rx="30"/>
      <rect x="-200" y="-80" width="400" height="190" fill="#0ea5e9" rx="30"/>
      <rect x="-140" y="-20" width="280" height="70" fill="#ffffff" rx="15" opacity="0.3"/>
      
      <!-- Currency symbol -->
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#ffffff" text-anchor="middle">â‚£</text>
    </g>
    
    <!-- App Name -->
    <text x="0" y="350" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#ffffff" text-anchor="middle">BudgetBuddy</text>
    
    <!-- Tagline -->
    <text x="0" y="450" font-family="Arial, sans-serif" font-size="50" fill="#ffffff" text-anchor="middle" opacity="0.9">Track Your Expenses</text>
  </g>
</svg>

